<section class="position-relative hero-13 overflow-hidden pt-7 pt-lg-6 pb-5">
    <div class="container">
        <div class="row align-items-center text-center text-sm-start">
            <div class="col-lg-6">
                <div class="mb-lg-0">

                    <ngx-typed-js>
                        <h1 class="hero-title">
                            <span class="highlight highlight-success d-inline-block">Mohammed Aggoun </span>
                        </h1>
                    </ngx-typed-js>

                    <p class="fs-18 text-muted pt-3">
                        Is a relentless explorer, adept in the arts of :</p>

                    <div class="row mt-5">
                        <div class="col-lg-4">
                            <div class="d-flex align-items-center mb-2 mb-xl-3">
                                <span
                                    class="bg-soft-primary avatar avatar-sm rounded icon icon-with-bg icon-xs text-primary me-4 flex-shrink-0">
                                    <i data-feather="globe" class="icon-dual-primary"></i>
                                </span>
                                <div class="flex-grow-1">
                                    <h5 class="my-0">Web Devblopment</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="d-flex align-items-center mb-2 mb-xl-0">
                                <span
                                    class="bg-soft-primary avatar avatar-sm rounded icon icon-with-bg icon-xs text-primary me-4 flex-shrink-0">
                                    <i data-feather="cpu" class="icon-dual-primary"></i>
                                </span>
                                <div class="flex-grow-1">
                                    <h5 class="my-0">Embeded Systems</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="d-flex align-items-center mb-2 mb-xl-0">
                                <span
                                    class="bg-soft-primary avatar avatar-sm rounded icon icon-with-bg icon-xs text-primary me-4 flex-shrink-0">
                                    <i data-feather="figma" class="icon-dual-primary"></i>
                                </span>
                                <div class="flex-grow-1">
                                    <h5 class="my-0">UI/UX Design</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="d-flex align-items-center mb-2 mb-xl-0">
                                <span
                                    class="bg-soft-primary avatar avatar-sm rounded icon icon-with-bg icon-xs text-primary me-4 flex-shrink-0">
                                    <i data-feather="pen-tool" class="icon-dual-primary"></i>
                                </span>
                                <div class="flex-grow-1">
                                    <h5 class="my-0">Digital Art</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="fs-18 text-muted pt-3">
                        My purpose? To craft digital experiences that captivate and
                        mesmerize..
                    </p>


                    <div class="pt-3 pt-sm-5">
                        <a [routerLink]="['.']" fragment="contact-me-form" class="btn btn-primary"
                            data-toggle="smooth-scroll">Contact me</a>
                        <a href="https://drive.google.com/uc?export=download&id=1qsu9oEY6J83JdaBUj8djQ-azLRkwLEYj"
                            class="btn btn-outline-secondary ms-2">Download CV</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1 hero-right">
                <div class="img-container">
                    <div class="slider">
                        <swiper [config]="config" class="swiper-container">
                            <ng-template swiperSlide *ngFor="let slide of sliderItems">
                                <div class="swiper-slide-content">
                                    <img [src]="slide" alt="" class="img-fluid rounded-lg" />
                                </div>
                            </ng-template>
                        </swiper>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
